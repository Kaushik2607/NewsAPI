<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News API</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                    <h1 class="display-5 text-uppercase">Latest News</h1>
            </div>
        <div class="col-md-4">
                <h1 class="display-5 text-uppercase" id="time">Time</h1>
        </div>
        </div>
         <div class="row">
             <div class="col-md-3" id="leftblock">
                 <div class="newsh1">Sports News</div>
                 <div id="left"></div>
    </div>
    <div class="col-md-6" id="middleblock">
        <div class="newsh1" >
            <h1>Search Weather</h1>
                <div class="container">
                        <div class="weatherClass">
                            <input type="search" id="search" class="form-control mt-4" 
                            placeholder="Search city name..." ></div>
                    </div>
                    <div id="template"></div>
                    <div id="middle"></div>
    </div>
    </div>
        <div class="col-md-3" id="rightblock">
            <div class="newsh1">
                Top entertainment headline from India
            </div>
        <div id="right"></div>
        </div>
         </div>
    </div>
    <script src="../weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
